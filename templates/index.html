<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:10px;">
  <div class="row" >
    <div class="col-sm-4" style="padding-left:0px;">
      <form action="/"  class="form-inline" method="post" id="url_forn">
        <div class="form-group">
          <input type="text" class="form-control" id="url" placeholder="Enter URL" name="url">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-sm-4">
      <p>Original Url</p>
      <p id="orgurlp"></p>
    </div>
    <div class="col-sm-4">
      <p>Short Url</p>
      <p id="shrt_url">{{short_url}}</p>
    </div>
  </div>

  <div class="row" style="margin-top:20px;">
    <div style="display:flex;">
      <input type="text" class="form-control" id="search" placeholder="Search " name="search_str">
      <button onclick="search_url();" class="btn btn-default">Submit</button>
    </div>
    <table class="table table-bordered" style="display:none">
       <thead>
         <tr>
           <th>Short url</th>
           <th>Created date</th>
           <th>Total visited</th>
         </tr>
       </thead>
       <tbody>
       </tbody>
    </table>
  </div>


</div>
<script src="static/js/script.js"></script>
</body>
</html>
